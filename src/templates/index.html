<!doctype html>

-->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kashevdalmia.com</title>
  <!-- STYLE -->

  <!-- Pure CSS -->
  <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

  <!-- hint.css -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/hint.css/1.3.2/hint.min.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <!-- kashev.rocks -->
  {% assets "main_css" %}
    <link rel="stylesheet" type="text/css" href="{{ASSET_URL}}">
  {% endassets %}

  <link rel="icon"
        type="image/ico"
        href="static/img/favicon.ico?version=newest">

  <!-- Pure CSS Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div id="content">
    <!-- HEADER -->
    <header>
      <h1>Kashev Dalmia</h1>
      <h2>pronounced <strong>&ldquo;k-shove&rdquo;</strong></h2>
      <!-- HEADSHOT -->
      <div class="headshot-container center">
        <img src="static/img/kashev.png" alt="Kashev Dalmia" class="circle contained">
      </div>
      <!-- ICON LINKS -->
      <nav class="pure-g" id="kd-icons-bar">
        {% for l in links %}
          <div class="kd-icon-box
                      pure-u-1-{{links|length}}">
            <a href="{{ l.url }}">
              <div class="kd-icon {{l.name}}-icon hint--bottom" data-hint="{{ l.hint }}">
                {% include l.svg %}
              </div>
            </a>
          </div>
        {% endfor %}
      </nav> <!-- END ICON LINKS -->
    </header> <!-- END OF HEADER -->

    <!-- BEGIN CONTENT -->
    {% filter markdown %}{% include 'markdown/index.md' %}{% endfilter %}
  </div> <!-- END OF CONTENT -->

</body>
</html>
